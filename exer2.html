<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        var planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];

        var nome = prompt("Digite o nome de um planeta:");
        if (planetas.includes(nome)){
            alert("O planeta esta na lista.");
        }
        else{
            alert("O planeta não esta na lista");
        }
    </script>
</body>
